<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <label for="weightInput">Weight (kg)</label>
            <input type="number" id="weightInput" placeholder="Enter weight in kg">
            <label for="heightInput">Height (m)</label>
            <input type="number" id="heightInput" placeholder="Enter height in m">
            <button id="calculateBtn" type="button">Calculate BMI</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
